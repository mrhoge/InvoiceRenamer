# config.toml

# ログレベル
[logging.handlers.console]
level = "INFO"

[logging.handlers.file]
level = "DEBUG"

[logging.file]
# ログファイル設定
directory = "logs"
name = "application.log"
max_size = "10MB"
backup_count = "5"

[logging.format]
# ログフォーマット指定
console = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
file = "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s"

[pdf]
handler = "pymupdf"
cache_size = "100MB"

[ocr]
# OCR・テキスト抽出関連の設定

# テキスト要素のソート時のY座標許容誤差（ポイント単位）
# 同じ行と見なすY座標の差分の範囲を指定します。
# 例: 2.0 = Y座標が2ポイント以内なら同じ行として扱う
# 用途: 和暦（令和7年9月16日）などで数字と漢字のY座標が微妙にずれている場合に対応
# 推奨値: 1.5～3.0（小さすぎると効果なし、大きすぎると別の行が混ざる）
y_coordinate_tolerance = 2.0
